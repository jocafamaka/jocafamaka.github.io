<!DOCTYPE html> 
<html lang="pt-BR" class="no-js"> 
<head> 
	<style type="text/css">
		*{
			margin: 0 !important;
			padding: 0 !important;
		}
		#map_canvas{
			width: 100%;
			height: 100%;
			position: absolute !important;
		}
	</style>
</head> 
<body>
	<div id="map_canvas"></div> 
	<script src="../resources/js/jquery-slim.min.js"></script>  
	<script src="//maps.google.com/maps/api/js?key=AIzaSyC8XKG385ovMZEXE6h2jV5jyBp5QCovz8g" type="text/javascript"></script>
	<script type="text/javascript">
		window.map = new google.maps.Map(document.getElementById("map_canvas"),{
			zoom: 14,
			center: new google.maps.LatLng(-3.723186, -38.522053),
			zoomControl: false,
			mapTypeControl: false,
			scaleControl: false,
			streetViewControl: false,
			rotateControl: false,
			keyboardShortcuts: false,
			maxZoom: 14,
			minZoom: 14,
			gestureHandling: 'none',
			fullscreenControl: false,
			styles: [
			{
				featureType: "administrative",
				elementType: "labels",
				stylers: [
				{ visibility: "off" }
				]
			},{
				featureType: "poi",
				elementType: "labels",
				stylers: [
				{ visibility: "off" }
				]
			},{
				featureType: "water",
				elementType: "labels",
				stylers: [
				{ visibility: "off" }
				]
			},{
				featureType: "road",
				elementType: "labels",
				stylers: [
				{ visibility: "off" }
				]
			}
			]
		});

		var panPath = [];   
		var panQueue = [];  
		var STEPS = 600;   

		function panTo(newLat, newLng) {
			if (panPath.length > 0) {
				panQueue.push([newLat, newLng]);
			} else {

				panPath.push("LAZY SYNCRONIZED LOCK");
				var curLat = map.getCenter().lat();
				var curLng = map.getCenter().lng();
				var dLat = (newLat - curLat)/STEPS;
				var dLng = (newLng - curLng)/STEPS;

				for (var i=0; i < STEPS; i++) {
					panPath.push([curLat + dLat * i, curLng + dLng * i]);
				}
				panPath.push([newLat, newLng]);
				panPath.shift();
				setTimeout(doPan, 20);
			}
		}

		function doPan() {
			var next = panPath.shift();
			if (next != null) {
				map.panTo( new google.maps.LatLng(next[0], next[1]));
				setTimeout(doPan, 20 );
			} else {
				var queued = panQueue.shift();
				if (queued != null) {
					panTo(queued[0], queued[1]);
				}
			}
		}

		panTo(-3.727894, -38.599586);
		panTo(-3.865957, -38.453139);
		panTo(-3.861874, -38.506926);
		panTo(-3.836712, -38.592030);
		panTo(-3.787341, -38.540527);
		panTo(-3.723186, -38.522053);
	</script>
</body> 
</html>
